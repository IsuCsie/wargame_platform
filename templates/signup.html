{% extends "base.html" %}

{% block title %}
<title>{{ escape(handler.settings["website_title"])  }} - 註冊</title>
{% end %}

{% block body %}
<div class="container index section">
<form class="col s12" action="{{ request.path }}" method="post">

	<p class="flow-text" id="notice">
		Noticed:
			申請帳號請使用學號（開頭不用isu）
	</p>
    <legend class="flow-text">註冊資料</legend>
    <div class="input-field col s4">
    <input class="gettext" type="text" name="username" placeholder="帳號：10303000a" class="validate" required/>
    </div>
    <div class="input-field col s4">
    <input class="gettext" type="password" name="password" placeholder="密碼：至少四位數" class="validate" required/>
    </div>
    <div class="input-field col s4">
    <input  type="submit" class="waves-effect waves-light btn blue lighten-1 submitBtn" class="validate" value="送出"/>
    </div>
</form>
</div>
<div class="parallax-container">
	<div class="parallax">
		<img src="/static/img/logo.png">
	</div>
</div>
{% end %}
