{% extends "base.html" %}

{% block title %}
<title>{{ escape(handler.settings["website_title"])  }} - 註冊</title>
{% end %}

{% block body %}
<div class="container index">
<form class="form-horizontal" action="{{ request.path }}" method="post">
<fieldset>
   
	<p id="notice">
		Noticed:
			申請帳號請使用學號（開頭不用isu）
	</p>
    <legend>註冊資料</legend>
    <div class="form-group">
    <input class="gettext" type="text" name="username" placeholder="帳號：10303000a" required/>
    </div>
    <div class="form-group">
    <input class="gettext" type="password" name="password" placeholder="密碼：至少四位數" required/>
    </div>
    <div class="form-group">
    <input  type="submit" class="submitBtn" value="送出"/>
    </div>
    
</fieldset>
</form>
</div>
{% end %}
