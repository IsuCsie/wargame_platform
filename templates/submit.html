{% extends "base.html" %}

{% block title %}
<title>{{ escape(handler.settings["website_title"])  }} - 題目</title>
{% end %}

{% block body %}
<div class="parallax-container">
	<div class="parallax">
		<img src="/static/img/brain.png">
	</div>
</div>
<div class="container challenge section white">
    <form action="{{ request.path }}" method="post">
        <label class="flow-text">Flag: </label>
        <input type="text" name="key"/>
        <input class="waves-effect waves-light btn blue lighten-1" type="submit" value="送出" />
        <p class="flow-text">{% if check_result == True %}恭喜你得分！{% else %}可惜～再試試吧！{% end %}</p>
    </form>
</div>
<div class="container">
    <div>
		Welcome ,	{{ username }}
	</div>
</div>
{% end %}
